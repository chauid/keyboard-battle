<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로필</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
  <link rel="stylesheet" href="/keyboard-battle/styles/header.css" />
  <link rel="stylesheet" href="/keyboard-battle/styles/profile.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script>
    let userId = new URLSearchParams(window.location.search).get("user");
    $(window).ready(() => {
      $.ajax({
        url: './header.jsp',
        method: 'GET',
        dataType: 'text',
        success: function (data) {
          if (data.trim() === 'exist') {
            $('#gamestart').show();
            $('#logout').show();
          } else {
            $('#login').show();
            $('#signup').show();
          }
        }
      });

      $.ajax({
        url: './get-user-info.jsp',
        method: 'GET',
        data: {
          user: userId
        },
        dataType: 'json',
        success: function (data) {
          $('#email').text(data.email);
          $('#nickname').text(data.nickname);
          $('#level').text(data.level);
          $('#exp').text(data.exp);
          $('#playcount').text(data.playCount);
          $('#win').text(data.win);
          $('#defeat').text(data.defeat);
          $('#highscore').text(data.highScore);
          $('#user-img').attr('src', data.thumbnail ? data.thumbnail : '/keyboard-battle/iamges/no-image.png');
          $('#description').text(data.description);
          $('#title').text(data.title == 'null' ? '칭호 없음' : data.title);
        }
      });
    });
  </script>
</head>

<body>
  <header class="root-header">
    <h1>
      <a href="/keyboard-battle">Keyboard Battle</a>
    </h1>
    <nav>
      <ul>
        <li id="gamestart" style="display:none;"><a href="/keyboard-battle/free-channel">게임시작</a></li>
        <li id="logout" style="display:none;"><a href="/keyboard-battle/login/logout.jsp">로그아웃</a></li>
        <li id="login" style="display:none;"><a href="/keyboard-battle/login">로그인</a></li>
        <li id="signup" style="display:none;"><a href="/keyboard-battle/signup">회원가입</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>
          프로필
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <figure class="user-img">
          <img id="user-img" src="/keyboard-battle/images/no-image.png" alt="">
        </figure>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>
          이메일: <span id="email"></span>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>
          닉네임: <span id="nickname"></span>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>
          칭호: <span id="title"></span>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>
          레벨: <span id="level"></span>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>
          경험치: <span id="exp"></span>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>
          최고점수: <span id="highscore"></span>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>
          플레이 횟수: <span id="playcount"></span>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>
          승리 횟수: <span id="win"></span>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>
          패배 횟수: <span id="defeat"></span>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>
          소개글: <span id="description"></span>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
