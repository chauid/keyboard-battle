<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
        <link rel="stylesheet" href="/keyboard-battle/styles/login.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function() {
                $('.login-form').on('submit', function(event) {
                    event.preventDefault();
                    $.ajax({
                        type: 'POST',
                        dataType: 'json',
                        url: './auth.jsp',
                        data: $(this).serialize(),
                        beforeSend: function() {
                            $('#loading').css('display', 'block');
                        },
                        success: function(response) {
                            if (response.result === 'success') {
                                window.location.replace('/keyboard-battle/free-channel');
                            } else {
                                $('#error-msg').text("이메일 또는 비밀번호가 일치하지 않습니다.").css('color', 'red');
                            }
                            $('#loading').css('display', 'none');
                        },
                        error: function(xhr, status, error) {
                            $('#loading').css('display', 'none');
                        }
                    });
                });
            });
        </script>
        </head>
<body>
    <form class="login-form" action="./auth.jsp" method="post">
        <h2>로그인</h2>
        <div>
            <label for="email">이메일</label>
            <input id="email" name="email" placeholder="Email" required>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input id="password" name="password" placeholder="Password" required>
        </div>
        <p id="error-msg"></p>
        <button type="submit" class="submit">
            <span>로그인</span>
            <span id="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
        </button>
    </form>
</body>
</html>
