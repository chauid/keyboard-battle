<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>회원가입</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
<link rel="stylesheet" href="/styles/signup.css">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
	$(document).ready(function() {
		$("form").on("submit", function(event) {
			event.preventDefault();
			if ($("#password").val() !== $("#confirm_password").val()) {
				$("#error-msg").text("비밀번호가 일치하지 않습니다.").css("color", "red");
				return;
			} else {
				$("#error-msg").text("");
			}

			$.ajax({
				type : "POST",
				dataType : "json",
				url : "./sign-up.jsp",
				data : $(this).serialize(),
				beforeSend : function() {
					$("#loading").css("display", "block");
				},
				success : function(response) {
					console.log(response.result);
					if (response.result === "success") {
						window.location.replace("/");
					} else {
						$("#error-msg").text("중복된 이메일입니다.").css("color", "red");
					}
					$("#loading").css("display", "none");
					console.log("Login successful:", response);
				},
				error : function(xhr, status, error) {
					$("#loading").css("display", "none");
				},
			});
		});
	});
</script>
</head>
<body>
	<div class="signup-form">
		<h2>회원가입</h2>
		<form action="/signup" method="post">
			<div class="input-box">
				<label for="email">이메일</label> <input id="email" type="email" name="email" placeholder="이메일" required />
			</div>
			<div class="input-box">
				<label for="password">비밀번호</label> <input id="password" type="password" name="password" placeholder="비밀번호" required />
			</div>
			<div class="input-box">
				<label for="confirm_password">비밀번호 재입력</label> <input id="confirm_password" type="password" name="confirm_password" placeholder="비밀번호 재입력"
					required />
			</div>
			<div class="input-box">
				<label for="nickname">닉네임</label> <input id="nickname" type="text" name="nickname" placeholder="닉네임" required />
			</div>
			<p id="error-msg"></p>
			<button type="submit" class="submit">
				<span>가입하기</span> <span id="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none"></span>
			</button>
		</form>
		<div class="menu">
			<a class="btn btn-link" href="/">홈으로</a>
			<a class="btn btn-link" href="/login">로그인</a>
	</div>
	</div>
</body>
</html>
