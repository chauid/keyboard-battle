<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>키보드 배틀 - 게임중</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
  <!-- <link rel="stylesheet" href="/keyboard-battle/styles/ingame.css" /> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script>
    let ws = null;
    let roomId = new URLSearchParams(window.location.search).get("id");

    $(document).ready(function () {
      // if (roomId === undefined || roomId === null || roomId === "") {
      //   window.location.href = "/keyboard-battle/free-channel";
      // }

      ws = new WebSocket("/keyboard-battle/in-game/" + roomId);
      ws.onopen = function () {
        myNickname = document.cookie.split('; ').find(row => row.startsWith('nickname=')).split('=')[1];
        const value = `; ${document.cookie}`;
        const parts = value.split("; userid=");
        if (parts.length === 2) {
          myUserId = parts.pop().split(";").shift();
        }
        ws.send("new::" + myUserId);

        $('#ready-button').text('준비');
      };

      ws.onmessage = function (event) {
        // console.log(event.data);
        const msgType = event.data.split("::")[0];
        switch (msgType) {
          case "client":
            receiveClientMessage(event.data);
            break;
          case "title":
            receiveTitleMessage(event.data);
            break;
          case "chat":
            receiveChatMessage(event.data);
            break;
          case "move":
            recieveMoveMessage(event.data);
            break;
          case "remove":
            receiveRemoveMessage(event.data);
            break;
          case "host":
            receiveHostMessage(event.data);
            break;
          case "ready":
            receiveReadyMessage(event.data);
            break;
          case "start":
            receiveStartMessage(event.data);
            break;
          default:
            console.log("unknown message type");
            break;
        }
      };

      ws.onclose = function () {
        // console.log('disconnected');
      };
      ws.onerror = function () {
        // console.log('error');
      };

    });
  </script>
</head>
<style>
  body * {
    font-family: "Pretendard Variable", sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #101053, #385cbd);
  }

  figure {
    margin: 0;
  }
</style>

<body>
  <div class="container">
    <div class="my-screen">
      <div class="game-main">
        <div class="text-container">
        </div>
        <div class="typing-box">
          <input id="typing-box" class="typing-input" type="text" placeholder="입력하세요" />
        </div>
        <div id="typing-log">
        </div>
      </div>
      <div class="game-sub">
        <div class="game-info">
          <div class="game-ingo-top">
            <p class="game-score"></p>
            <p class="avg-typing-speed"></p>
            <p class="avg-accuracy"></p>
          </div>
          <div class="game-info-bottom">
            <p class="game-combo"></p>
            <p class="game-bomb"></p>
            <p class="game-attack-gauge"></p>
          </div>
          <div class="game-remain-time">
            <p class="game-remain-time-text"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="opponent-screen">

    </div>
  </div>
  <div class="footer-screen">
    <div class="chat-box">
      <div id="chat-box-body" class="chat-box-body"></div>
      <input id="chat-input" class="form-control chat-input" type="text" placeholder="메시지 입력" />
    </div>
    <div class="spectators">
      <h5>관전자</h5>
      <ul id="spectators-list" class="spectators-group"></ul>
    </div>
  </div>
</body>

</html>
